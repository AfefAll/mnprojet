<!--foodbox-->
<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Customers <span class="highlight">Favourites Ice cream</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let c of choix ; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img [src]="c.image"/>
                <h1>{{c.def}}</h1>
              
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmore">View more <i class="bi bi-arrow-right"></i></a>
</div>
